<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>

      body {
        background-color: #eee;
      }

    </style>
  </head>

  <body>
    <div class="log">
      <h1 style="text-align: center;">Please Sign Up Here</h1>
      <form id="signUp" style="text-align: center;">
        <div class="input-cont">
          <input name="name" type="text" placeholder="Enter Your Name" />
          <div class="border1"></div>
          <br>
        </div>
        <div class="input-cont">
          <input name="email" type="text" placeholder="Enter Your Email" />
          <div class="border1"></div>
        </div>
        <br>
        <div class="input-cont">
          <input
            name="password"
            type="password"
            placeholder="Enter Your Password"
          />
          <div class="border2"></div>
        </div>
        <br>
        <div class="clear"></div>
        <input type="submit" value="Sign Up" />

        <a
          href="../Login/login.html"
          style="text-align: center; text-align: center; width: 100%"
          >Login</a
        >
      </form>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.5/axios.min.js"></script>
  <script src="./sign.js"></script>
</html>
